<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #6bc6d4;
      text-align: center;
      width: 120px;
      height: 50px;
      padding: 10px;
    }
    th {
      background-color: #5797a9; /* header color */
      font-weight: bold;
    }
    .lunch {
      background-color: #3382bb; /* lunch highlight */
      font-weight: bold;
    }
    tr:hover {
      background-color: #f1f1f1; /* hover effect */
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Day</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>6</th>
    <th>7</th>
    <th>8</th>
    <th>9</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>OOP</td>
    <td>-</td>
    <td>-</td>
    <td>FEDF</td>
    <td>SIL</td>
    <td class="lunch"> </td>
    <td>SPORTS</td>
    <td>-</td>
    <td>DAA</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>DAA</td>
    <td>-</td>
    <td>FEDF</td>
    <td>SPORTS</td>
    <td>-</td>
    <td class="lunch"> </td>
    <td>SIL</td>
    <td>CN</td>
    <td>-</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>CN</td>
    <td>FEDF</td>
    <td>SPORTS</td>
    <td>DAA</td>
    <td>-</td>
    <td class="lunch"> </td>
    <td>SIL</td>
    <td>-</td>
    <td>FEDF</td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td>FEDF</td>
    <td>-</td>
    <td>-</td>
    <td>CN</td>
    <td>OOP</td>
    <td class="lunch"> </td>
    <td>DAA</td>
    <td>-</td>
    <td>CN</td>
  </tr>
  <tr>
    <td>Friday</td>
    <td>SPORTS</td>
    <td>CN</td>
    <td>-</td>
    <td>DAA</td>
    <td>CN</td>
    <td class="lunch"> </td>
    <td>SIL</td>
    <td>-</td>
    <td>OOP</td>
  </tr>
  <tr>
    <td>Saturday</td>
    <td>OOP</td>
    <td>DAA</td>
    <td>-</td>
    <td>FEDF</td>
    <td>SIL</td>
    <td class="lunch"> </td>
    <td>-</td>
    <td>FEDF</td>
    <td>DAA</td>
  </tr>
</table>

</body>
</html>
