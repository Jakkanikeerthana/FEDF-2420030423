<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Stylish Form</title>
  <style>
    body {
      background-color: #dedec9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="Text"],
    input[type="Email"],
    input[type="Password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fafafa;
      color: #333;
    }

    input[type="Submit"] {
      width: 100%;
      padding: 10px;
      background-color: #091253;
      color: rgb(210, 135, 218);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="Submit"]:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Signup Form</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
